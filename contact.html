<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montsserrat">
</head>
<body>

<!-- ============================================ -->
<!--                   Contact                    -->
<!-- ============================================ -->

<section id="contact-1151">
    <div class="cs-container">
        <div class="cs-content">
            <h2 class="cs-title">Contact Us Today!</h2>
            
        </div>
        <div class="cs-contact-group">
            <picture class="cs-picture">
                <!--Mobile Image-->
                <source media="(max-width: 600px)" src="/images/team.jpg">
                <!--Tablet and above Image-->
                <source media="(min-width: 601px)" src="/images/team.jpg">
                <img loading="lazy" decoding="async" src="/images/team.jpg" alt="people" width="630" height="300">
            </picture>
            <p class="cs-contact-text">
                Fill out the for to the left and we will contact you ASAP!
            </p>
            <ul class="cs-ul">
                <li class="cs-li">
                    <picture class="cs-icon-wrapper">
                        <img aria-hidden="true" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/mech-phone.svg" alt="phone icon" class="cs-icon" width="40" height="40" decoding="async">
                    </picture>
                    <div class="cs-flex-group">
                        <span class="cs-header">Phone</span>
                        <a href="tel:888-4565-789
                        " class="cs-link">+1 (623) 262 8584
                        </a>
                    </div>
                </li>
                <li class="cs-li">
                    <picture class="cs-icon-wrapper">
                        <img aria-hidden="true" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/mech-pin.svg" alt="address icon" class="cs-icon" width="40" height="40" decoding="async">
                    </picture>
                    <div class="cs-flex-group">
                        <span class="cs-header">Address</span>
                        <a href="" class="cs-link">1715 Rex Ave, Joplin Missouri, 64801</a>
                    </div>
                </li>
            </ul>
        </div>
        <!--Form-->
        <form class="cs-form" id="cs-form-1151" name="Contact Form" method="post">
                <input class="cs-input" required type="text" id="name-1151" name="name" placeholder="Name">
                <input class="cs-input" required type="email" id="email-1151" name="email" placeholder="Email">
                <input class="cs-input" required type="number" id="phone-1151" name="phone" placeholder="Phone">
                <textarea class="cs-input cs-textarea" required name="Message" id="message-1151" placeholder="Write message..."></textarea>
            <button class="cs-button-solid cs-submit" type="submit">Make an Appointment</button>
        </form>
    </div>
</section>


                                
</body>
</html>
